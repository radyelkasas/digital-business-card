<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Bcaitech Digital Business Card Creator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
    <div class="container">
        <header data-aos="fade-down" data-aos-duration="1000">
            <div class="logo-container">
                <img src="assets/media/bcaitech.svg" alt="Bcaitech Logo" class="header-logo">
            </div>
            <h1>Digital Business Card Creator</h1>
            <p>Create professional business cards in seconds</p>
        </header>

        <main>
            <div class="form-section" data-aos="fade-right" data-aos-duration="1200">
                <h2>Enter Your Information</h2>
                <form id="cardForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="position">Position/Title *</label>
                        <input type="text" id="position" name="position" required>
                    </div>

                    <div class="form-group">
                        <label for="company">Company *</label>
                        <input type="text" id="company" name="company" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="whatsapp">WhatsApp Number</label>
                        <input type="tel" id="whatsapp" name="whatsapp">
                    </div>

                    <div class="form-group">
                        <label for="website">Website URL</label>
                        <input type="url" id="website" name="website">
                    </div>

                    <div class="form-group">
                        <label for="description">Professional Bio</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>

                    <!-- Image uploads -->
                    <div class="form-group">
                        <label for="profilePic">Profile Picture</label>
                        <input type="file" id="profilePic" name="profilePic" accept="image/*">
                        <div class="img-preview" id="profilePreview"></div>
                    </div>

                    <div class="form-group">
                        <label for="backgroundImage">Background Image</label>
                        <input type="file" id="backgroundImage" name="backgroundImage" accept="image/*">
                        <div class="img-preview" id="backgroundPreview"></div>
                    </div>

                    <div class="form-group">
                        <label for="logoImage">Company Logo</label>
                        <input type="file" id="logoImage" name="logoImage" accept="image/*">
                        <div class="img-preview" id="logoPreview"></div>
                    </div>

                    <div class="form-group">
                        <label for="primaryColor">Primary Color</label>
                        <input type="color" id="primaryColor" name="primaryColor" value="#8B0000">
                        <p class="color-hint">Choose the main color for your card</p>
                    </div>

                    <!-- Template selection -->
                    <div class="form-group">
                        <label>Select Template</label>
                        <div class="template-selection">
                            <div class="template-option">
                                <input type="radio" id="template1" name="template" value="classic" checked>
                                <label for="template1">
                                    <img src="assets/media/template1.png" alt="Classic Template">
                                    <span>Classic</span>
                                </label>
                            </div>
                            <div class="template-option">
                                <input type="radio" id="template2" name="template" value="modern">
                                <label for="template2">
                                    <img src="assets/media/template2.png" alt="Modern Template">
                                    <span>Modern</span>
                                </label>
                            </div>
                            <div class="template-option">
                                <input type="radio" id="template3" name="template" value="elegant">
                                <label for="template3">
                                    <img src="assets/media/template3.png" alt="Elegant Template">
                                    <span>Elegant</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="generateBtn">Generate Card</button>
                </form>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;" data-aos="fade-left"
                data-aos-duration="1200">
                <h2>Card Preview</h2>
                <div id="cardPreview"></div>
                <div class="action-buttons">
                    <button id="downloadBtn" class="action-btn"><i class="fas fa-download"></i> Download Card</button>
                    <button id="sendEmailBtn" class="action-btn"><i class="fas fa-envelope"></i> Send via Email</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://bcaitech.bh/" target="_blank"
                    rel="noopener noreferrer"><strong>Bcaitech</strong></a>
                &copy; 2025</p>
        </footer>
    </div>

    <!-- Template HTML structures -->

    <!-- Classic Template -->
    <template id="classicTemplate">
        <div class="business-card classic-card">
            <div class="classic-header">
                <img src="" alt="Cover" class="cover-image">
            </div>

            <div class="profile-section">
                <div class="profile-container">
                    <div class="profile-circle">
                        <img src="" alt="Profile" class="profile-img">
                    </div>
                </div>
                <div class="company-logo-container">
                    <img src="" alt="Company Logo" class="company-logo">
                </div>
            </div>

            <div class="identity-section">
                <h1 class="name"></h1>
                <h2 class="position"></h2>
            </div>

            <p class="description"></p>

            <div class="contact-info">
                <div class="contact-item email-item">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <div class="contact-details">
                        <span class="email"></span>
                        <span class="label">Work</span>
                    </div>
                </div>

                <div class="contact-item phone-item">
                    <span class="icon"><i class="fas fa-phone"></i></span>
                    <div class="contact-details">
                        <span class="phone"></span>
                        <span class="label">Work</span>
                    </div>
                </div>

                <div class="contact-item whatsapp-item">
                    <span class="icon"><i class="fab fa-whatsapp"></i></span>
                    <div class="contact-details">
                        <span class="text">Connect with me on WhatsApp</span>
                    </div>
                </div>

                <div class="contact-item website-item">
                    <span class="icon"><i class="fas fa-globe"></i></span>
                    <div class="contact-details">
                        <span class="text">Visit our website</span>
                    </div>
                </div>
            </div>

            <button class="save-contact">Save Contact</button>

            <div class="powered-by">
                Powered by <a href="https://bcaitech.bh/" target="_blank" rel="noopener noreferrer" class="powered-by-brand">Bcaitech</a>
            </div>
        </div>
    </template>

    <!-- Modern Template - Legal/Professional Style -->
    <template id="modernTemplate">
        <div class="business-card modern-card">
            <!-- Top header with logos -->
            <div class="modern-header">
                <div class="header-left">
                    <img src="" alt="Company Logo" class="company-logo">
                </div>
                <div class="header-right">
                    <img src="assets/media/legal-symbol.jpg" alt="Legal Symbol" class="legal-symbol">
                </div>
            </div>

            <!-- Company branding section -->
            <div class="brand-ribbon">
                <div class="ribbon-content">
                    <p class="company-tagline">Licensed Professional Services</p>
                </div>
            </div>

            <!-- Profile section -->
            <div class="profile-section">
                <div class="profile-circle">
                    <img src="" alt="Profile Photo" class="profile-img">
                </div>
            </div>

            <!-- Name and title section -->
            <div class="identity-section">
                <h1 class="name"></h1>
                <h2 class="position"></h2>

                <!-- Certification text -->
                <div class="certification-text">
                    <p class="license-text">"Licensed by the Ministry of Commerce - Registered Professional"</p>
                    <p class="arabic-text">جهة مرخصة من وزارة التجارة لممارسة أنشطة التقنية المالية</p>
                </div>
            </div>

            <!-- Description section -->
            <div class="description-container">
                <p class="description"></p>
            </div>

            <!-- Contact information -->
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <span class="email"></span>
                        <span class="label">Work</span>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                        <span class="phone"></span>
                        <span class="label">Work</span>
                    </div>
                </div>

                <div class="contact-item whatsapp-item">
                    <div class="contact-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="contact-details">
                        <span class="text">Connect with me on WhatsApp</span>
                    </div>
                </div>

                <div class="contact-item website-item">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="contact-details">
                        <span class="text">Visit our website</span>
                    </div>
                </div>
            </div>

            <!-- Save contact button -->
            <div class="save-contact-container">
                <button class="save-contact">Save Contact</button>
            </div>
        </div>
    </template>

    <!-- Elegant Template -->
    <template id="elegantTemplate">
        <div class="business-card elegant-card">
            <div class="elegant-header">
                <div class="company-logo">
                    <img src="" alt="Logo" class="logo">
                </div>
                <div class="company-name"></div>
            </div>

            <div class="elegant-profile">
                <div class="profile-container">
                    <img src="" alt="Profile" class="profile-img">
                </div>
                <h1 class="name"></h1>
                <h2 class="position"></h2>
            </div>

            <div class="elegant-divider"></div>

            <p class="description"></p>

            <div class="elegant-contact">
                <div class="elegant-contact-item">
                    <i class="fas fa-envelope"></i>
                    <span class="email"></span>
                </div>

                <div class="elegant-contact-item">
                    <i class="fas fa-phone"></i>
                    <span class="phone"></span>
                </div>

                <div class="elegant-contact-item whatsapp-item">
                    <i class="fab fa-whatsapp"></i>
                    <span class="whatsapp-text">Message on WhatsApp</span>
                </div>

                <div class="elegant-contact-item website-item">
                    <i class="fas fa-globe"></i>
                    <span class="website-text">Visit Website</span>
                </div>
            </div>

            <button class="save-contact elegant-save">Save Contact</button>

            <div class="elegant-footer">
                Powered by <strong>Bcaitech</strong>
            </div>
        </div>
    </template>

    <!-- Custom Success Modal -->
    <div id="customModal" class="modal-container">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="modal-title">تم بنجاح!</h3>
            <p class="modal-message">تم حفظ جهة الاتصال بنجاح! تحقق من مجلد التنزيلات الخاص بك.</p>
            <button class="modal-button">حسناً</button>
        </div>
    </div>

    <!-- JSZip - for creating ZIP file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- EmailJS - for sending email -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("KtE2IDaSJIv1cLRnL"); // EmailJS key
        })();
    </script>

    <!-- AOS Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script src="script.js"></script>
</body>

</html>
